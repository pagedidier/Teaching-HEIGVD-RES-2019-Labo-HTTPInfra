version: "3"
services:
  static-apache:
    image: res/staticapache
    build:
      context: ./docker-apache-image
      dockerfile: Dockerfile
    expose:
      - "80"
    labels:
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:localhost"
      - "traefik.port=80"
      - "traefik.backend.loadbalancer.stickiness=true"
      - "traefik.backend.loadbalancer.stickiness.cookieName=stickyCookie"
    networks:
      - web
  dynamic-express:
    image: res/dynamicexpress
    build:
      context: ./docker-express-image
      dockerfile: Dockerfile
    expose:
      - "3000"
    labels:
     - "traefik.docker.network=web"
     - "traefik.frontend.rule=Host:localhost; PathPrefixStrip:/api"
     - "traefik.port=3000"
    networks:
      - web
  rp:
    image: traefik
    restart: always
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.toml:/traefik.toml
      - ~/data/traefik/acme.json:/acme.json
    networks:
      - web

  portainer:
      image: portainer/portainer
      command: -H unix:///var/run/docker.sock
      restart: always
      ports:
          - 9000:9000
      volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - portainer_data:/data

volumes:
    portainer_data:

networks:
  web:
    external: true
